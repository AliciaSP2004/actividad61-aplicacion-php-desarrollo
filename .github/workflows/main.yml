name: CI_CD_Actividad6

# El workflow se dispara al hacer push a la rama main
on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1. Descarga el código de GitHub al servidor de Actions
      - name: Checkout
        uses: actions/checkout@v3

      # 2. Se loguea en DockerHub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 3. Construye la imagen y la sube automáticamente
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: aliciasp2004/actividad61-aplicacion-crud-php:latest
